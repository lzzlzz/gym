<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">帮助中心<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">奖金管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">产品管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				
				
			</ul>

       

	
</div>
	
	


<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 健身卡增加</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">商品列表</a></dl>

      
      
    </div>
	
    <div class="fbneirong">
      <form class="am-form" action="" method="POST" enctype="multipart/form-data">

      <input type="hidden" name="id" value="{$cardRes.id}">
      <div class="am-form-group am-cf">
          <div class="zuo ">健身卡名称：</div>
          <div class="you" style="width:200px;">
            <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入健身卡名称" name="cd_name" value="{$cardRes.cd_name}">
          </div>
        </div>

       <div class="am-form-group am-cf">
          <div class="zuo">健身卡描述：</div>
          <div class="you">
            <textarea class="" rows="2" class="am-input-sm" id="doc-ta-1" name="cd_desc" placeholder="请输入健身卡描述">{$cardRes.cd_desc}</textarea>
          </div>
        </div>
        
      
        
        <div class="am-form-group am-cf">
          <div class="zuo">计费方式：</div>
          <div class="you" style="width:200px;">
            <select name="cd_type"  class="am-input-sm" >
              <option value="0"{if condition="$cardRes['cd_type'] eq 0"}selected="selected"{/if}>次</option>
              <option value="1"{if condition="$cardRes['cd_type'] eq 1"}selected="selected"{/if}>天</option>
              <option value="2" {if condition="$cardRes['cd_type'] eq 2"}selected="selected"{/if}>课时</option>
             <!--  <option value="3">独孤求败</option> -->
            </select>
          </div>
        </div>

         <div class="am-form-group am-cf">
          <div class="zuo" >价格：</div>
          <div class="you" style="width:150px;">
             <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入健身卡价格" name="cd_price" value="{$cardRes.cd_price}">
             <div style="float: right;margin-top: -28px;margin-right: 10px;">元</div>
          </div>
          
        </div>
        
        
        
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <button type="submit" class="am-btn am-btn-success am-radius">修改</button>
          </div>
        </div>
      </form>
    </div>

  
 





</div>

</div>
