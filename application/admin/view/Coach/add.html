<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">帮助中心<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>

			</ul>

       

	
</div>
	
	


<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 教练增加</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">商品列表</a></dl>

      
      
    </div>
	
    <div class="fbneirong">
      <form class="am-form" action="" method="POST" enctype="multipart/form-data">
        <div class="am-form-group am-cf">
          <div class="zuo ">教练姓名：</div>
          <div class="you" style="width:200px;">
            <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入教练姓名" name="co_name">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">性别：</div>
          <div class="you" style="width:200px;line-height: 37.7px;">
            <!-- <select class="am-input-sm" name="co_sex" >
              <option>男</option>
              <option>女</option>
            </select> -->
            <label><input type="radio" name="co_sex" value="男" class="am-input-sm"/>男</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="co_sex" value="女" class="am-input-sm"/>女</label>
            
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">身份证号：</div>
          <div class="you"style="width:200px;">
            <input type="text" class="am-input-sm" name="co_id"/>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">电话号码：</div>
          <div class="you">
            <input type="text" class="am-input-sm" name="co_phone"/>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">教练照片：</div>
          <div class="you">
            <input type="file" id="doc-ipt-file-1" name="co_pic">
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">联系地址：</div>
          <div class="you">
            <textarea class="" rows="2" id="doc-ta-1" name="co_address"></textarea>
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">审核结果：</div>
          <div class="you">
            <select name="co_qualify" class="am-input-sm">
              <option value="0">待审核</option>
              <option value="1">不合格</option>
              <option value="2">合格</option>
            </select>
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">教练类型：</div>
          <div class="you">
            <select name="cate_id" class="am-input-sm">
          {volist name="cateRes" id="vo"}
              <option value="{$vo.id}">{$vo.cate_name}教练</option>
          {/volist}
            </select>
          
          </div>
        </div>
        
        
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <button type="submit" class="am-btn am-btn-success am-radius">增加</button>
          </div>
        </div>
      </form>
    </div>
