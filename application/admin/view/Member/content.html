<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">帮助中心<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>

			</ul>

       

	
</div>
	
	


<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 用户详情</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">商品列表</a></dl>

      
      
    </div>
	
    <div class="fbneirong">
      <form class="am-form" action="" method="POST" enctype="multipart/form-data">
        <div class="am-form-group am-cf">
          <div class="zuo ">会员姓名：</div>
          <div class="you" style="width:200px;">
            <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入用户姓名" name="mem_name" value="{$content.mem_name}">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">性别：</div>
          <div class="you" style="width:200px;">
            <!-- <select class="am-input-sm" name="mem_sex" value="{$content.mem_sex}">
              <option>男</option>
              <option>女</option>
            </select> -->
              <input type="text" value="{$content.mem_sex}"/>
            
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">身份证号：</div>
          <div class="you" style="width:200px;">
            <input type="text" name="mem_id" value="{$content.mem_id}"/>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">电话号码：</div>
          <div class="you" style="width:200px;">
            <input type="text" name="mem_phone" value="{$content.mem_phone}"/>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">用户照片：</div>
          <div class="you">
      {if condition="$content['mem_pic'] neq null"}
            <img src="__uploads__/{$content.mem_pic}" width="200px" height="200px"/>
      {else/}
            <span>暂无图片</span>
      {/if}
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">联系地址：</div>
          <div class="you">
            <textarea class="" rows="2" id="doc-ta-1" name="mem_address">{$content.mem_address}</textarea>
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">用户类型：</div>
          <div class="you"style="width:200px;">
           <!--  <select name="mem_type">
              <option>次卡用户</option>
              <option>普通用户</option>
            </select> -->
            <input type="text" value="{$content.mem_type}" />
          </div>
        </div>
        
        
        
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <a href="{:url('lst')}" type="submit" class="am-btn am-btn-success am-radius">返回</a>
          </div>
        </div>
      </form>
    </div>

  
 





</div>
