<div class="admin-biaogelist">
  
    <div class="listbiaoti am-cf">
      <ul class="am-icon-users"> 网课管理</ul>
      
      <dl class="am-icon-home" style="float: right;">当前位置： 首页 > <a href="#">网课列表</a></dl>
      
      <dl>
        <a href="{:url('add')}"type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus" >新增网课</a>
      </dl>
      <!--这里打开的是新页面-->  
    </div>
    <form class="am-form am-g">
          <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
            <thead>
              <tr class="am-success">
                <th class="table-id">ID</th>
                <th class="table-title">网课名称</th>
                
                <th class="table-author am-hide-sm-only">封面缩略图</th>
               
                <th class="table-date am-hide-sm-only">添加日期</th>
                <th width="130px" class="table-set">操作</th>
              </tr>
            </thead>
            <tbody>

{volist name="online" id="vo"}
              <tr>
                
                <td>{$vo.id}</td>
                <td>{$vo.ol_name}</td>
               
               
                
                <td class="am-hide-sm-only">
{if condition="$vo['ol_pic'] neq null"}
      <img src="__uploads__/{$vo.ol_pic}" style="width:30px;height: 30px;">
{else/}
      暂无图片
{/if}</td>
                
                <td class="am-hide-sm-only">{$vo.ol_addtime|date="Y年m月d日",###}</td>
                <td>
                    
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      
                      <a href="{:url('edit',array('id'=>$vo['id']))}"class="am-btn am-btn-default am-btn-xs am-text-secondary am-round" data-am-modal="{target: '#my-popups'}" title="修改网课信息"><span class="am-icon-pencil-square-o"></span></a>
                      <a href="{:url('del',array('id'=>$vo['id']))}" onClick="return confirm('确定删除?');"class="am-btn am-btn-default am-btn-xs am-text-danger am-round" title="删除网课"><span class="am-icon-trash-o" ></span></a>
                    </div>
                  </div>
              
                </td>
              </tr>
             
{/volist}

            </tbody>
          </table>
