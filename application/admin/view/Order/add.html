<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 订单增加</ul>

    <div class="fbneirong">
      <form class="am-form" action="" method="POST" enctype="multipart/form-data">

      
      <div class="am-form-group am-cf">
          <div class="zuo ">用户编号：</div>
          <div class="you" style="width:200px;">
           
                        <select name="mem_id" class="am-input-sm">
                          <!-- 获取后台传过来的会员类型 -->
            {volist name="members" id="vo"}
                          <option value="{$vo.id}">{$vo.mem_num}&nbsp;&nbsp;{$vo.mem_name}</option>
            {/volist}
                        </select>
          </div>
        </div>

       <div class="am-form-group am-cf">
                 <div class="zuo">健身卡类型：</div>
                 <div class="you" style="width:200px;">
                   <select name="card_type" class="am-input-sm" id="cardType">
                     <!-- 获取后台传过来的会员类型 -->
                     <option selected="selected" disabled="disabled" >选择健身卡类型</option>
       {volist name="cardType" id="vo"}
                     <option>{$vo}</option>
       {/volist}
                   </select>
                 </div>
               </div>
       
      
      

         <div class="am-form-group am-cf cardType"  style="display: none">
          <div class="zuo" >购买次数：</div>
          <div class="you" style="width:200px;">
             <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入购买次数" name="order_times">
             <div style="float: right;margin-top: -28px;margin-right: 10px;">次</div>
          </div>
        </div>
        <div class="am-form-group am-cf cardType"  style="display: none">
          <div class="zuo" >购买月数：</div>
          <div class="you" style="width:200px;">
             <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入购买月数" name="order_months">
             <div style="float: right;margin-top: -28px;margin-right: 10px;">个月</div>
          </div>
        </div>
        <div class="am-form-group am-cf cardType"  style="display: none">
          <div class="zuo" >购买年数：</div>
          <div class="you" style="width:200px;">
             <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入购买年数" name="order_years">
             <div style="float: right;margin-top: -28px;margin-right: 10px;">年</div>
          </div>
        </div>
        <div class="am-form-group am-cf cardType"  style="display: none">
           <div class="am-form-group am-cf cardType">
          <div class="zuo" >购买的课程：</div>
          <div class="you" style="width:200px;">

  <select name="course_id" class="am-input-sm" id="cardType">
                                <!-- 获取后台传过来的会员类型 -->
      <option selected="selected" disabled="disabled" >选择课程</option>
                  {volist name="courses" id="vo"}
                                <option value="{$vo.id}">{$vo.kc_title}</option>
                  {/volist}
                              </select>
          </div>
        </div>
         <div class="am-form-group am-cf cardType">
          <div class="zuo" >购买课时数：</div>
          <div class="you" style="width:200px;">
             <input type="text" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入课时数" name="order_lessons">
             <div style="float: right;margin-top: -28px;margin-right: 10px;">课时</div>
          </div>
        </div>
      </div>

          <div class="you" style="margin-left: 11%;">
              <button type="submit" class="am-btn am-btn-success am-radius">增加</button>
          </div>
        </div>

 <script>
   $('#cardType').change(function(){
     var type=$('#cardType>option:selected').html();
         var arr=['次卡','月卡','年卡','私教卡'];
         for(var i=0;i<arr.length;i++){
          if(arr[i]===type){
            $('.cardType:eq('+i+')').css("display","block");
          }else
          $('.cardType:eq('+i+')').css("display","none");
         }
        
   });
         
        </script>
